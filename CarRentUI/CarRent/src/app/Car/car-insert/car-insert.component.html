<div >
    <h2>Introducere Mașină</h2>
    <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" formControlName="brand" class="form-control custom-input" id="brand" placeholder="Introduceți brandul mașinii">
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" formControlName="model" class="form-control custom-input" id="model" placeholder="Introduceți modelul mașinii">
      </div>
      <div class="form-group">
        <label for="year">An:</label>
        <input type="number" formControlName="year" class="form-control custom-input" id="year" placeholder="Introduceți anul mașinii">
      </div>
      <div class="form-group">
        <label for="distance">Distanța parcursă:</label>
        <input type="number" formControlName="distance" class="form-control custom-input" id="distance" placeholder="Introduceți distanța parcursă">
      </div>
      <div class="form-group">
        <label for="price">Preț:</label>
        <input type="number" formControlName="price" class="form-control custom-input" id="distance" placeholder="Introduceți prețul">
      </div>
      <div class="form-check">
        <input type="checkbox" formControlName="state" class="form-check-input" id="state">
        <label class="form-check-label" style="color: red" for="state">Disponibil / Nedisponibil</label>
      </div>
      <button type="submit" [disabled]="!carForm.valid" class="btn btn-success">Introduceți Mașina</button>
    </form>
  </div>
