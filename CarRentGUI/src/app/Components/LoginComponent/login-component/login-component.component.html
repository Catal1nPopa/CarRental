<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../../../assets/car-png-39051.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div *ngIf="isLoginFormVisible">
          <form [formGroup]="loginForm">
            <h1 class="card-title d-flex justify-content-center" style="margin-bottom: 4%;">TopRental</h1>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email username" formControlName="username"/>
              <label class="form-label" for="form3Example3">Username</label>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" formControlName="password"/>
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" (click)="login()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Nu ai un cont creat? <a href="#!"
                  class="link-danger" (click)="toggleForm()">Register</a></p>
            </div>
  
          </form>
        </div>

        <div *ngIf="!isLoginFormVisible">
          <form [formGroup]="registerForm">
            <h1 class="card-title d-flex justify-content-center" style="margin-bottom: 4%;">TopRental</h1>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email username" formControlName="username"/>
              <label class="form-label" for="form3Example3">Username</label>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" formControlName="password"/>
              <label class="form-label" for="form3Example4">Password</label>
            </div>  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" (click)="register()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Ai un cont creat? <a href="#!"
                  class="link-danger" (click)="toggleForm()">Login</a></p>
            </div>
          </form>
        </div>
        </div>
      </div>
    </div>

  </section>
